<div class="container">
    <h2 class="cv-list-title">CVs List</h2>
   <!-- Create Button -->
   
    <mat-card class="cv-list-card">
      <mat-table [dataSource]="dataSource" matSort>
  
        <!-- Define columns -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let cv"> {{ cv.id }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let cv"> {{ cv.name }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="personalInfo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Personal Info </mat-header-cell>
          <mat-cell *matCellDef="let cv"> {{ cv.personalInformation.fullName }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="experienceInfo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Experience Info </mat-header-cell>
          <mat-cell *matCellDef="let cv"> {{ cv.experienceInformation.companyName }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let cv">
            <button mat-icon-button (click)="deleteCv(cv.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="['/cv-form', cv.id]">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <!-- Table Rows -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      </mat-table>
  
      <!-- Pagination -->
      <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
